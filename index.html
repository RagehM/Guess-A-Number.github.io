<!DOCTYPE html>
<html>
    <head>
        <title>Check The Number</title>
        <link rel="stylesheet" href="game.css">
    </head>
        <body style="background-color: #254e58;">
            <section>
                <div class="main-div">
                    <div>
                        <p class="the_range">Guess a number from 0 to 25</p>

                        <p class="larger_or" id="larger_or_smaller"></p>

                        <input class="text_box" type="number" id="input" oninput="validate_range()">

                        <button onclick="check_function()" class="check_button">Check</button>

                        <p class="no_of_chances" id="chances">5 Chances remaining</p>
                        
                    </div>
                </div>
            </section>

            <script src="game.js"></script>

        </body>
    
</html>
